<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрационный форум</title>
    <link rel="stylesheet" href="register/styles.css">
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <h2>Создать аккаунт</h2>
            <form class="registration-form" id="registrationForm">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Почта или номер телефона</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Регистрация</button>
            </form>
            <a id="loginLink" href="/Web/register/index.html" style="display: none;">Перейти на страницу входа</a>
        </div>
    </div>

    <script src="\script.js"></script>
</body>
</html>
